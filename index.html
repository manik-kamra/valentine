<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dollie ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #fff1f6, #ffe6ef);
    }

    .card {
      background: white;
      width: min(520px, 90%);
      padding: 30px 24px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #222;
    }

    p {
      margin: 0 0 20px;
      color: #555;
    }

    .stage {
      position: relative;
      height: 120px;
      border: 2px dashed #f2cbd8;
      border-radius: 14px;
      overflow: hidden;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }

    #yesBtn {
      left: 35%;
      background: #ff4d8d;
      color: white;
      box-shadow: 0 8px 20px rgba(255, 77, 141, 0.4);
    }

    #noBtn {
      left: 65%;
      background: #f1f1f1;
      color: #333;
      border: 1px solid #ccc;
    }

    .result {
      display: none;
      margin-top: 22px;
      background: #fff0f6;
      border: 1px solid #ffc1d6;
      padding: 18px;
      border-radius: 14px;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 1.4s ease-out forwards;
      pointer-events: none;
    }

    @keyframes float {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(-140px) scale(1.4);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Dollie, will you be my Valentine‚Äôs? üíñ</h1>
    <p>You only have one correct option.</p>

    <div class="stage" id="stage">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üòå</button>
    </div>

    <div class="result" id="result">
      <p><strong>It‚Äôs official ‚ù§Ô∏è</strong></p>
      <p>
        In <strong>18 days</strong>, we finally meet.
      </p>
      <p>
        And for the first time ever, we‚Äôre going to see the
        <strong>Taj Mahal</strong> together üïå‚ú®
      </p>
      <p>
        I can‚Äôt wait to make that memory with you.
      </p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const stage = document.getElementById("stage");
    const result = document.getElementById("result");

    function moveNoButton() {
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = stageRect.width - btnRect.width - 10;
      const maxY = stageRect.height - btnRect.height - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x + btnRect.width / 2}px`;
      noBtn.style.top = `${y + btnRect.height / 2}px`;

      spawnHeart(x + btnRect.width / 2, y + btnRect.height / 2);
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          spawnHeart(
            Math.random() * window.innerWidth,
            window.innerHeight - 60
          );
        }, i * 80);
      }
    });

    function spawnHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíñ";
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1400);
    }
  </script>
</body>
</html>
